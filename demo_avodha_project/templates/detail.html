{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">


    <div class="col-md-4">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{p.img.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ p.name}}</h5>
    <p class="card-text">{{p.desc}}.</p>
      price:{{p.price}}
    <a class="btn btn-warning" href="{% url 'update' p.id %}">UPDATE</a>
<a class="btn btn-danger" href="{% url 'delete' p.id %}">DELETE</a><br>
  </div>
</div>
      </div>

  </div>
  </div>

{% endblock %}
